# GitHub Actions CI Workflow
# Tasks 2 & 3: Testing, Linting, and Code Coverage

name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Run Tests and Code Quality Checks
    runs-on: ubuntu-latest

    # Task 2: Set up MySQL database service for testing
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: test_messaging_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      DATABASE_URL: mysql://test_user:test_password@127.0.0.1:3306/test_messaging_db
      DJANGO_SETTINGS_MODULE: messaging_app.settings
      SECRET_KEY: test-secret-key-for-ci

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Cache pip dependencies
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Install dependencies
      - name: Install Dependencies
        working-directory: ./messaging_app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov flake8 coverage

      # Task 3: Run flake8 linting check
      - name: Run Flake8 Linting
        working-directory: ./messaging_app
        run: |
          # Run flake8 and fail the build if any linting errors are detected
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # Wait for MySQL to be ready
      - name: Wait for MySQL
        run: |
          while ! mysqladmin ping -h"127.0.0.1" --silent; do
            sleep 1
          done

      # Run database migrations
      - name: Run Migrations
        working-directory: ./messaging_app
        run: |
          python manage.py migrate --noinput

      # Task 2: Run Django tests with pytest
      - name: Run Tests with Pytest
        working-directory: ./messaging_app
        run: |
          pytest --junitxml=test-results.xml --cov=. --cov-report=xml:coverage.xml --cov-report=html:coverage-html -v

      # Task 3: Upload test results
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: messaging_app/test-results.xml

      # Task 3: Upload code coverage reports as build artifacts
      - name: Upload Coverage Report (XML)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-xml
          path: messaging_app/coverage.xml

      - name: Upload Coverage Report (HTML)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-html
          path: messaging_app/coverage-html/

      # Display coverage summary
      - name: Display Coverage Summary
        working-directory: ./messaging_app
        run: |
          coverage report --fail-under=70 || echo "Coverage below threshold"
